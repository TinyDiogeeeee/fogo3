<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome — Fogo Intro</title>
  <style>
    html,body {
      margin:0;
      height:100%;
      overflow:hidden;
      font-family: Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      background:black;
      color:white;
    }
    video {
      position:absolute;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
      filter:brightness(80%);
    }
    .content {
      position:relative;
      z-index:1;
      text-align:center;
      padding: 0 10px; /* thêm padding cho mobile */
    }
    button {
      margin-top:20px;
      padding:15px 30px;
      font-size:18px;
      font-weight:bold;
      border:none;
      border-radius:10px;
      cursor:pointer;
      background: linear-gradient(90deg, #ff5400, #ffbb00);
      color:#000;
      transition:0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }

    /* Responsive cho mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem; /* chữ nhỏ vừa màn hình */
      }
      button {
        padding:12px 25px; /* nút nhỏ vừa tay */
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop>
    <source src="fogo-teaser.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Welcome to Fogo</h1>
    <button onclick="window.location.href='https://fogo.io'">
      Become a lil fogee
    </button>
  </div>
</body>
</html>
